<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telescope Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <h2>Telescope Calculator</h2>
  <div class="telescope-image"></div>
  <label for="initialAmount">Initial Amount:</label>
  <input type="number" id="initialAmount">
  <label for="telescopePrice">Telescope Price:</label>
  <input type="number" id="telescopePrice">
  <button onclick="calculate()">Calculate Telescope</button>
  <br><br>
  <label for="num1">Number 1:</label>
  <input type="number" id="num1">
  <label for="num2">Number 2:</label>
  <input type="number" id="num2">
  <button onclick="calculateBasic('+')">+</button>
  <button onclick="calculateBasic('-')">-</button>
  <button onclick="calculateBasic('*')">*</button>
  <button onclick="calculateBasic('/')">/</button>
  <div id="result"></div>
  <a href="Amazon.in" class="dream-link">Chase your dreams</a>
</div>
  

<script src="script.js"></script>
</body>
</html>
